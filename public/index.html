<!DOCTYPE html>
<html lang = "ko">
<head>
  <!-- 문서 기본 설정 -->
  <meta charset = "UTF-8">
  <meta name = "theme-color" content = "#8045DD">
  <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
  <meta name = "description" content = "배드민턴 동호인을 위한 종합 플랫폼, 셔틀플레이">

  <!-- SNS 공유 시 카드 내용 설정 -->
  <meta property = "og:title" content = "셔틀플레이">
  <meta property = "og:description" content = "배드민턴 동호인을 위한 종합 플랫폼, 셔틀플레이">

  <script>
    // 웹 브라우저 탭 제목에 들어갈 문구를 배열로 정의
    var details = [
      "오늘 배드민턴 한 판 어때?",
      "함께할 때 더 즐거운 배드민턴",
      "배드민턴을 함께하는 가장 쉬운 방법",
      "셔틀플레이에서 실력도, 인연도 쌓자",
      "매칭부터 커뮤니티까지, 배드민턴의 모든 것"
    ];
    
    // 랜덤으로 문구를 선택하여 탭 제목에 반영
    var idx = Math.floor(Math.random() * details.length);
    document.title = "셔틀플레이 | " + details[idx];
  </script>
</head>
<body>
  <!-- 자바스크립트 비활성화 환경 대응 -->
  <noscript>이 앱은 JavaScript가 활성화되어 있어야 작동합니다.</noscript>

  <!-- 리액트 앱의 실행 시작점 -->
  <div id="root"></div>
</body>
</html>
